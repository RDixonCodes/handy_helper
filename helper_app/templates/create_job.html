<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Job</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/helper.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="add">
      <h1>Hello, {{logged_user.first_name}}! Create a Job!</h1>
      <a type="button" class="btn btn-outline-secondary" href="/user/logout">&#171;Logout</a>
    </div>
    <div id="new">
      {% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
          {{ message }}
        </li>
        {% endfor %}
      </ul>
      {% endif %}
      <form action="/new/job" method="POST">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" />
        <br />
        <label for="description">Description:</label>
        <input type="text" name="description" />
        <br />
        <label for="location">Location:</label>
        <input type="text" name="location" />
        <div id="category">
        <label for="catagory">Catagory:</label>
            <ul>
                <li><label for="category">Pet Care</label>
                <input class="form-check-input" type="radio" name="category" value="pet_care"></li>
                </div>
                <div id="electrical">
                <li><label for="category">Electrical</label>
                    <input class="form-check-input" type="radio" name="category" value="electrical"></li>
                </div>
                <div id="remodel">
                <li><label for="category">Remodel</label>
                        <input class="form-check-input" type="radio" name="category" value="remodel"></li>
                </div>
            </ul>
        <br />
        <label for="category">Other:</label>
        <input type="text" name="category" />
        <br>
        <a href="/user/hello" class="btn btn-secondary" role="button">Cancel</a>
        <button type="submit" class="btn btn-secondary">Submit</button>
      </form>
    </div>
  </body>
</html>
